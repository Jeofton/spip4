<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Display vs Visibility</title>
</head>
<body>
    <main id="centralizado">
        <div>
            <p>Lista completa</p>
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Serviços</li>
                <li>About</li>
                <li>Contato</li>
            </ul>
        </div>
        <div>
            <p>Lista com Display <em>'none'</em></p>
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li id="naoVe">Serviços</li>
                <li>About</li>
                <li>Contato</li>
            </ul>
        </div>
        <div>
            <p>Lista com Visibility</p>
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li id="estouAqui">Serviços</li>
                <li>About</li>
                <li>Contato</li>
            </ul>
        </div>
    </main>
</body>
</html>
